<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="description" content="A Simple JS Calculater">
  <meta name="author" content="Kiran">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="main-wrapper">
    <div class="calculator-widget-wrapper">
      <div class="input-screen">
        <input type="text"  value="0" class="screen" />
      </div>
      <div class="buttons-wrapper">
          <div class="single-button">
            <input type="button" class="button" value="0" />
          </div>
          <div class="single-button">
              <input type="button" class="button" value="1" />
          </div>
          <div class="single-button">
              <input type="button" class="button" value="2" />
          </div>
          <div class="single-button">
              <input type="button" class="button" value="+" />
          </div>

          <div class="single-button">
              <input type="button" class="button" value="3" />
          </div>
          <div class="single-button">
              <input type="button" class="button" value="4" />
          </div>

          <div class="single-button">
            <input type="button" class="button" value="5" />
          </div>
          <div class="single-button">
              <input type="button" class="button" value="6" />
          </div>
          <div class="single-button">
              <input type="button" class="button" value="-" />
          </div>
          <div class="single-button">
              <input type="button" class="button" value="7" />
          </div>
          <div class="single-button">
              <input type="button" class="button" value="8" />
          </div>

          <div class="single-button">
            <input type="button" class="button" value="9" />
          </div>
          <div class="single-button">
              <input type="button" class="button" value="*" />
          </div>
          <div class="single-button">
              <input type="button" class="button" value="/" />
          </div>
          <div class="single-button">
              <input type="button" class="button" value="(" />
          </div>
          <div class="single-button">
              <input type="button" class="button" value=")" />
          </div>

          <div class="single-button">
              <input type="button" class="button size-increase" value="." />
          </div>
          <div class="single-button final-button">
            <input type="button" class="button" value="=" />
          </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
